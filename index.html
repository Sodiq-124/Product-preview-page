<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-â€¦" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="product-card">

        <div class="product-image">
          <picture>
              <source 
               media="(max-width: 768px)" 
                srcset="images/image-product-mobile.jpg">
            <img 
            src="images/image-product-desktop.jpg" 
            alt="perfume product">
          </picture>
       </div>

     <div class="product-info">
        <div class="product-name">
          <p>Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="about-product">
        <p>A floral, solar and voluptuous interpretation composed 
          by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="product-cost">
          <span> $149.99</span>
          <p>$169.99</p>
        </div>

        <button type="submit"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>   
     </div>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sodiq Ayinde</a>.
  </div>
</body>
</html>
